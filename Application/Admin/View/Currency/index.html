<include file="Public/header"/>
<div class="row">
    <div class="col-md-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>货币管理</h5>
                <div class="row">
                    <div class="col-sm-2 pull-right">
                        <a href="javascript:;" class="layui-btn layui-btn-small"
                           onclick="currency_add('添加货币','<{:U('Currency/addCurrency')}>')">添加货币</a>
                    </div>
                </div>
            </div>
            <div class="ibox-content">
                <!--货币列表-->
                <div class="layui-field-box">
                <table class="layui-table">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>货币代码</th>
                        <th>货币名称</th>
                        <th>货币符号</th>
                        <th>状态</th>
                        <th>排序</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <volist name="list" id="v">
                        <tr>
                            <td><{$v.id}></td>
                            <td><{$v.code}></td>
                            <td><{$v.name}></td>
                            <td><{$v.symbol}></td>
                            <td>  <input type="checkbox"
                                           data-uid="<{$vo.id}>"
                                <if condition="$v['status']">checked</if>
                                name="open"
                                lay-skin="switch"
                                lay-filter="switchStatus"
                                lay-text="正常|禁用"></td>
                            <td><{$v.sort}></td>
                            <td>
                                <a onclick="currency_edit('编辑货币','<{:U('Currency/editCurrency',['id'=>$v[id]])}>')"
                                   class="layui-btn layui-btn-mini layui-btn-normal"><i class="layui-icon">&#xe642;</i>编辑</a>
                            </td>
                        </tr>
                    </volist>
                    </tbody>
                </table>
                <{$page}>
            </div>
                <!--货币列表-->
            </div>
        </div>
    </div>
</div>
<include file="Public/footer"/>
<script>
    layui.use(['laypage','layer','form'], function() {
        var laypage = layui.laypage,
            $ = layui.jquery;
    });

    /*用户组-添加*/
    function currency_add(title,url,w,h) {
        x_admin_show(title,url,w,h);
    }
    /*用户组-编辑*/
    function currency_edit(title,url,w,h) {
        x_admin_show(title,url,w,h);
    }
    /*用户组-删除*/
    function currency_del(obj,id) {
        layer.confirm('确认要删除吗？',function(index){
            $.ajax({
                url:"<{:U('Auth/deleteGroup')}>",
                type:'post',
                data:'id='+id,
                success:function(res){
                    if(res.status){
                        $(obj).parents("tr").remove();
                        layer.msg('已删除!',{icon:1,time:1000});
                    }
                }
            });
        });
    }

</script>
</body>
</html>
