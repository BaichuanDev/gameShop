<include file="Public/header"/><div class="layui-container">    <div class="layui-row">        <div class="layui-col-lg12">            <form class="layui-form" autocomplete="off" id="addCode">                <input type="hidden" name="id" value="<{$pa[id]}>">                <div class="layui-form-item">                    <label class="layui-form-label">货币代码：</label>                    <div class="layui-input-inline">                        <input type="text" name="code" lay-verify="" id="code" placeholder="请输入货币代码" autocomplete="off"                               class="layui-input" value="<{$pa[code]}>">                    </div>                </div>                <div class="layui-form-item">                    <label class="layui-form-label">货币名称：</label>                    <div class="layui-input-inline">                        <input type="text" name="name" id="name" placeholder="请输入货币名称" autocomplete="off" class="layui-input" value="<{$pa[name]}>">                    </div>                </div>                <div class="layui-form-item">                    <label class="layui-form-label">货币符号：</label>                    <div class="layui-input-inline">                        <input type="text" name="symbol" id="symbol" placeholder="请输入货币符号" autocomplete="off" class="layui-input" value="<{$pa[symbol]}>">                    </div>                </div>                <div class="layui-form-item">                    <label class="layui-form-label">排序：</label>                    <div class="layui-input-inline">                        <input type="text" name="sort" id="sort" placeholder="" autocomplete="off" class="layui-input" value="<{$pa[sort]}>">                    </div>                </div>                <div class="layui-form-item">                    <label class="layui-form-label">状态：</label>                    <div class="layui-input-block">                        <input type="radio" name="status" <if condition="$pa[status] eq 1">checked</if> value="1" title="开启" checked="">                        <input type="radio" name="status" <if condition="$pa[status] eq 0">checked</if> value="0" title="关闭">                    </div>                </div>                <div class="layui-form-item">                    <div class="layui-input-block">                        <button class="layui-btn" lay-submit="" lay-filter="code">立即提交</button>                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>                    </div>                </div>            </form>        </div>    </div></div><include file="Public/footer"/><script>    layui.use(['layer', 'form','laydate'], function(){        var form = layui.form            ,laydate = layui.laydate            ,layer = layui.layer;        //时间选择器        laydate.render({            elem: '#date'            ,value:'<{$datetime}>'            ,type: 'datetime'        });      //监听提交      form.on('submit(code)', function(data){          $.ajax({              url:"<{:U('Currency/editCurrency')}>",              type:"post",              data:$('#addCode').serialize(),              success:function(res){                  if(res.status){                      layer.alert("编辑成功", {icon: 6},function () {                          parent.location.reload();                          var index = parent.layer.getFrameIndex(window.name);                          parent.layer.close(index);                      });                  }              }          });          return false;      });    });</script></body></html>
